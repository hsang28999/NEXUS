<div class="main" ng-controller="ContractAPCtrl" ng-init="loadContractAP()">
    <div id="responsive-table">
        <div class="nametab">
            <h4 class="header">List Contract</h4>
            <a ui-sref="admin.contractdetail">+ New Contract</a>
        </div>
        <div class="row">
            <div class="col s12">
                <table class="responsive-table">
                    <thead>
                        <tr>
                            <th data-field="id">ID</th>
                            <th data-field="name">Customer</th>
                            <th data-field="address">Product</th>
                            <th data-field="address">Price</th>
                            <th data-field="address">Status</th>
                            <th data-field="address">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="contract in AllContractAp">
                            <td>{{ contract.ContractId }}</td>
                            <td>{{ contract.CustomerName }}</td>
                            <td>{{ contract.ProductName }}</td>
                            <td>{{ contract.Price }}</td>
                            <td>{{ AllStatus[contract.Status-1].name }}</td>
                            <td>
                                <a class='btn-info' ui-sref="admin.contractdetail({id:{{contract.ContractId}}})">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
