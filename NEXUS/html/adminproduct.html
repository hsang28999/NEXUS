<div class="main" ng-controller="ProductAPCtrl" ng-init="loadProductAP()">
    <div id="responsive-table">
        <div class="nametab">
            <h4 class="header">List Product</h4>
            <a ui-sref="admin.productdetail">+ New Product</a>
        </div>
        <div class="row">
            <div class="col s12">
                <table class="responsive-table">
                    <thead>
                        <tr>
                            <th data-field="id">ID</th>
                            <th data-field="name">Name</th>
                            <th data-field="address">Description</th>
                            <th data-field="address">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in AllProductAp">
                            <td>{{ product.ProductId }}</td>
                            <td>{{ product.ProductName }}</td>
                            <td>{{ product.Description }}</td>
                            <td>{{ product.Price }}</td>
                            <td>
                                <a class='btn-info' ui-sref="admin.productdetail({id:{{product.ProductId}}})">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
