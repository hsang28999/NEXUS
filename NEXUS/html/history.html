<div ng-controller="UserProfileCtrl" ng-init="loadHistory()">
    <div class="row">
        <div class="col s12">
            <table class="responsive-table">
                <thead>
                    <tr>
                        <th data-field="id">Contract ID</th>
                        <th data-field="name">Service Name</th>
                        <th data-field="price">Start Date</th>
                        <th data-field="total">End Date</th>
                        <th data-field="total">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="history in History">
                        <td>{{ history.ContractId }}</td>
                        <td>{{ history.ProductName }}</td>
                        <td>{{history.StartDate*1000 | date: 'dd-MM-yyyy'}}</td>
                        <td>{{history.EndDate*1000 | date: 'dd-MM-yyyy'}}</td>
                        <td>{{ history.Price }} $</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
