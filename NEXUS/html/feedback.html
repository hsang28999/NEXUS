<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background: linear-gradient(to right, #038ad1 0%, #25c4da 100%);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            input[type=submit]:hover {
                background-color: rgba(81, 0, 255, 1);
              
            }

        .container-fback {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            height:480px;
            width:1000px;
            margin-left:150px;

        }
        .fback {
            font-family: Arial;
            text-align: center;
            color: #039be5;
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h3 class="fback">FEEDBACK</h3>

    <div class="container-fback" ng-controller="FeedbackCtrl" ng-init="loadFeedbackAP()">
        <form ng-submit="sendFb()">
            <label for="fname">Your Name :</label>
            <input ng-model="name" type="text" name="name" placeholder="Enter your name">

            <label for="lname">Email :</label>
            <input ng-model="email" type="text"  name="email" placeholder="Enter your email">


            <label for="subject">Notes :</label>
            <textarea ng-model="note" id="subject" name="subject" placeholder="" style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
