<div class="main" ng-controller="IndexCtrl" ng-init="loadIndex()">
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <header id="header" class="page-topbar">
        <div class="navbar-fixed">
            <nav class="navbar-color gradient-45deg-light-blue-cyan">
                <div class="nav-wrapper">
                    <ul class="left">
                        <li>
                            <h1 class="logo-wrapper">
                                <a ui-sref="admin" class="brand-logo darken-1">
                                    <span class="logo-text hide-on-med-and-down">Nexus</span>
                                </a>
                            </h1>
                        </li>
                    </ul>
                    <div class="header-search-wrapper hide-on-med-and-down">
                        <i class="material-icons">search</i>
                        <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Nexus" />
                    </div>
                    <ul class="right hide-on-med-and-down"></ul>
                </div>
            </nav>
        </div>
    </header>
    <div id="main">
        <div class="wrapper">
            <aside id="left-sidebar-nav">
                <ul id="slide-out" class="side-nav fixed leftside-navigation">
                    <li class="user-details cyan darken-2">
                        <div class="row">
                            <div class="col col s4 m4 l4">
                                <img src="/Content/Admin/images/avatar/avatar-5.png" alt="" class="circle responsive-img valign profile-image cyan">
                            </div>
                            <div class="col col s8 m8 l8">
                                <a class="btn-flat waves-effect waves-light white-text profile-btn" href="#">{{ userI }}<i class="mdi-navigation-arrow-drop-down right"></i></a>
                                <p class="user-roal logout" ng-click="logOut()">Logout</p>
                            </div>
                        </div>
                    </li>
                    <li class="no-padding">
                        <ul class="collapsible" data-collapsible="accordion">
                            <li class="bold">
                                <a ui-sref="admin.dashboard" class="waves-effect waves-cyan">
                                    <i class="material-icons">pie_chart_outlined</i>
                                    <span class="nav-text">Dashboard</span>
                                </a>
                            </li>
                            <li class="bold">
                                <a ui-sref="admin.user" class="waves-effect waves-cyan">
                                    <i class="material-icons">account_circle</i>
                                    <span class="nav-text">User</span>
                                </a>
                            </li>
                            <li class="bold">
                                <a ui-sref="admin.shop" class="waves-effect waves-cyan">
                                    <i class="material-icons">shopping_cart</i>
                                    <span class="nav-text">Shop</span>
                                </a>
                            </li>
                            <li class="bold">
                                <a ui-sref="admin.product" class="waves-effect waves-cyan">
                                    <i class="material-icons">assignment</i>
                                    <span class="nav-text">Product</span>
                                </a>
                            </li>
                            <li class="bold">
                                <a ui-sref="admin.contract" class="waves-effect waves-cyan">
                                    <i class="material-icons">business_center</i>
                                    <span class="nav-text">Contract</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </aside>
            <div class="container">
                <div class="section">
                    <div class="row">
                        <div class="card-panel">
                            <div ui-view></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-homepage">
        <div class="ft-text">
            Copyright 3TSD © 2019
        </div>
        @*<div class="ft-logo">
            <img src="https://i.imgur.com/QDKpQct.png" alt="Alternate Text" />
        </div>*@
    </div>
</div>
